<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>퀴즈</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">상식 Quiz</h2>
      </div>
    </div>

    <!-- result section : 숨어있음 -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>당신은 <span class="text-primary display-4 p-3">0%</span> 퀴즈왕</p>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">퀴즈를 풀어보세요...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. 소음 측정단위는 데시벨이라고 하는데 기호로는 어떻게 표시하나요?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">dB</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">MySQL</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. 우리나라 최초의 한글 소설로 전해지는 이 고전소설의 이름은?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">홍길동전</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">흥부전</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. 불로장생을 꿈꿔 전 세계를 뒤져 불로초를 찾았던 왕의 이름은?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">진시황</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">광개토대왕</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. 둘 사이의 다툼에서 제 3자가 이득을 본다는 뜻의 사자성어는?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">어부지리</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">삼자대면</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
