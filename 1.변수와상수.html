<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>변수 상수</title>
  </head>
  <body>
    <script>
      // 변수는 let 변하는 값!
      let x = 10;
      let message = '헬로!';
      // 상수 const 변하지 않는 값!
      const seven = 7;
      // 옛날 방식 var는 다시 선언가능
      var old = 10;
    </script>
  </body>
</html>
