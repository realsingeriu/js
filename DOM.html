<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 셀렉터</title>
  </head>
  <body>
    <h1>쇼핑 리스트</h1>
    <p id="first">오늘 끝내자</p>
    <p class="second">반드시!</p>
    <ul>
      <li random="23">노트북</li>
      <li>가방</li>
      <li>책</li>
      <li>연습장</li>
      <li>볼펜</li>
      <li>지우개</li>
    </ul>
    <script>
      // 자바스크립트 문법
      // 선택자
      const first = document.getElementById('first');
      first.style.color = 'blue';
      const second = document.querySelector('.second'); //css선택자와 같음.
      second.style.color = 'coral';
      //여러개의 태그를 한꺼번에 선택
      const lis = document.querySelectorAll('li');
      //속성값을 get/set
      const li = document.querySelector('li');
      const r = li.getAttribute('random');
      console.log(r);
    </script>
  </body>
</html>
